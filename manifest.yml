display_information:
  name: MyBot
features:
  bot_user:
    display_name: MyBot
    always_online: false
  slash_commands:
    - command: /hello
      description: hi
      should_escape: false
    - command: /mess
      description: dm to uuser
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - im:read
      - im:write
      - im:history
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
